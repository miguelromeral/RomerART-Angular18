<div class="form-group">
  <app-label *ngIf="label !== ''" [label]="label" [icon]="icon"></app-label>
  <input
    type="{{ type }}"
    [value]="internalValue"
    (input)="onInputChange($event)"
    (keydown)="onKeyDown($event)"
    (blur)="onBlur()"
    [placeholder]="placeholder"
    [attr.step]="step"
    [attr.min]="min"
    [attr.max]="max" />
</div>
