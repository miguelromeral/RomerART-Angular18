<h1 mat-dialog-title class="rounded-sm">{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <ng-container *ngIf="data.okText && data.okCallback; else noOk">
    <button mat-button (click)="okAndclose()">{{ data.okText }}</button>
  </ng-container>
  <ng-template #noOk>
    <button mat-button [mat-dialog-close]="true">
      {{ data.okText ?? text('BUTTONS.OK') | mrTranslate }}
    </button>
  </ng-template>

  <button
    *ngIf="data.cancelText"
    mat-button
    [mat-dialog-close]="true"
    (click)="onNoClick()">
    {{ data.cancelText }}
  </button>
</div>
