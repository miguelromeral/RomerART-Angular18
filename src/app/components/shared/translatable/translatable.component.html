<div
  *ngIf="bSettingEnabled && originalText !== ''; else noTranslated"
  class="translation-container inline-flex w-full items-start justify-between gap-2">
  <div class="flex flex-col gap-3">
    <div [@translateTextAnimation]="state">
      <ng-container *ngIf="bShowTranslation; else showOriginal">
        <div [innerHTML]="translation"></div>
      </ng-container>
      <ng-template #showOriginal>
        <div [innerHTML]="sanitizedOriginalText"></div>
      </ng-template>
    </div>
    <div
      class="flex flex-col gap-1 text-xs opacity-80"
      [@translateAnimation]="bShowTranslation ? 'translation' : 'original'">
      <span class="lowercase">{{ text('FROM') | mrTranslate }}</span>
      <div [innerHTML]="sanitizedOriginalText"></div>
    </div>
  </div>

  <button
    class="btn-translate"
    [ngClass]="{ active: bShowTranslation }"
    [title]="text('TITLE') | mrTranslate"
    (click)="translate()">
    <i class="bi bi-translate"></i>
  </button>
</div>

<ng-template #noTranslated>
  <div [innerHTML]="sanitizedOriginalText"></div>
</ng-template>
