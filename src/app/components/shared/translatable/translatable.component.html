<div
  class="translation-container inline-flex w-full items-start justify-between gap-2">
  <div class="flex flex-col gap-3" *ngIf="bShowTranslation; else noTranslated">
    <span [innerHTML]="translation"></span>
    <div class="flex flex-col gap-1 text-xs opacity-80">
      <span class="lowercase">{{ text('FROM') | mrTranslate }}</span>
      <span [innerHTML]="originalText"></span>
    </div>
  </div>
  <ng-template #noTranslated>
    <span [innerHTML]="originalText"></span>
  </ng-template>
  <button
    class="btn-translate"
    [ngClass]="{ active: bShowTranslation }"
    [title]="text('TITLE') | mrTranslate"
    (click)="translate()">
    <i class="bi bi-translate"></i>
  </button>
</div>
