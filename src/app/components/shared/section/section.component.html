<div class="seccion">
  <h2 *ngIf="type === 'h2'" class="seccion-title">
    <i *ngIf="icon !== ''" class="bi" [ngClass]="'bi-' + icon"></i>
    {{ title }}
  </h2>
  <h3 *ngIf="type === 'h3'" class="seccion-title">{{ title }}</h3>
  <div class="content">
    <ng-content></ng-content>
  </div>
</div>
