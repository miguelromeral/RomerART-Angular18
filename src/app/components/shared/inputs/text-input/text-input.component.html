<div class="form-group">
  <label *ngIf="label !== ''">{{ label }}</label>
  <input
    type="{{ type }}"
    [value]="internalValue"
    (input)="onInputChange($event)"
    (keydown)="onKeyDown($event)"
    (blur)="onBlur()"
    [placeholder]="placeholder"
    [attr.step]="step"
    [attr.min]="min"
    [attr.max]="max" />
</div>
