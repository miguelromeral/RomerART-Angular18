<div class="form-group">
  <label *ngIf="label !== ''">{{ label }}</label>
  <input
    [type]="type"
    [formControl]="formControl"
    (input)="onInputChange($event)"
    (keydown)="onKeyDown($event)"
    (blur)="onBlur()"
    [placeholder]="placeholder"
    [attr.min]="min"
    [attr.max]="max" />
</div>
