<div class="form-group h-full">
  <div class="mr-choice-filter">
    <label class="form-check-label choice-label" [for]="id">{{ text }}</label>
    <input
      class="form-check-input"
      [checked]="value"
      (change)="onInputChange($event)"
      (blur)="onBlur()"
      type="checkbox"
      role="switch"
      [id]="id" />
  </div>
</div>
