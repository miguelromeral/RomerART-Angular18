<div
  class="flex flex-col gap-2 transition-all duration-300 hover:bg-white-100 dark:hover:bg-black-700">
  <h3>
    <i *ngIf="icon !== ''" class="bi mr-1" [ngClass]="'bi-' + icon"></i>
    {{ title }}
  </h3>
  <div class="flex flex-row">
    <p class="w-3/4 text-sm">{{ description }}</p>
    <div class="flex w-1/4 justify-end">
      <ng-content></ng-content>
    </div>
  </div>
</div>
