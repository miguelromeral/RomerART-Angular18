<div
  [attr.data-drawingId]="drawing.id"
  class="mr-img-thumbnail relative aspect-square h-full w-full"
  [ngClass]="{ favorite: drawing.favorite }">
  <div class="contenido relative h-full w-full overflow-hidden object-contain">
    <div
      *ngIf="drawing.spotifyTrackId"
      class="mr-thumbnail-spotify-icon mr-img-thumbnail-info mr-spotify absolute right-1 top-1 h-5">
      <a [href]="drawing.spotifyUrl" target="_blank" class="relative">
        <i class="bi bi-spotify"></i>
      </a>
    </div>
    <a
      class="mr-img-thumbnail-container slide-right h-full w-full"
      [routerLink]="'details/' + drawing.id">
      <img
        [src]="url"
        [alt]="drawing.title"
        *ngIf="!bErrorLoadingImage"
        (error)="errorLoadingImage(drawing.id)"
        loading="lazy"
        decoding="async"
        class="h-full w-full object-cover" />

      <div
        class="mr-error-load-placeholder absolute bottom-0 left-0 right-0 top-0 flex h-full w-full flex-col flex-wrap items-center justify-center align-middle"
        *ngIf="bErrorLoadingImage">
        <span class="emoji">ðŸ™ƒ</span>
        <span class="subtitle text-center">Imagen No Encontrada</span>
      </div>

      <span
        class="mr-img-thumbnail-date mr-img-thumbnail-info absolute left-0 top-0 rounded-br-lg px-2 py-0">
        {{ drawing.formattedDateMini }}
      </span>

      <div
        class="mr-img-thumbnail-details-container mr-img-thumbnail-info relative flex h-8 w-full flex-row flex-nowrap items-center justify-between p-1">
        <div
          class="mr-img-thumbnail-stats mr-img-thumbnail-info bottom-0 -z-10 flex flex-row flex-nowrap items-center justify-around">
          <!-- <div class="mr-img-thumbnail-stats-item">
                <i class="bi bi-eye"></i>
                <span>drawing.views</span>
            </div> -->
          <div class="mr-img-thumbnail-stats-item likes kudos">
            <i class="bi bi-heart"></i>
            <span> {{ drawing.likesHuman }}</span>
          </div>
        </div>

        <div class="mr-img-thumbnail-score-container flex flex-row gap-1">
          <app-drawing-score
            [score]="drawing.scorePopular"
            [popular]="true"
            class="h-6 w-6 text-lg">
          </app-drawing-score>
          <app-drawing-score
            [score]="drawing.scoreCritic"
            class="h-6 w-6 text-lg">
          </app-drawing-score>
        </div>
      </div>

      <span
        *ngIf="drawing?.name && drawing?.modelName"
        class="mr-img-thumbnail-title mr-img-thumbnail-info">
        <span>{{ drawing.name }}</span>
        <span class="mr-img-thumbnail-subtitle"
          ><span style="font-size: x-small">por</span>
          {{ drawing.modelName }}</span
        >
      </span>

      <span
        *ngIf="drawing?.name && !drawing?.modelName"
        class="mr-img-thumbnail-title mr-img-thumbnail-info">
        {{ drawing.name }}
      </span>

      <span
        *ngIf="!drawing?.name && drawing?.modelName"
        class="mr-img-thumbnail-title mr-img-thumbnail-info">
        {{ drawing.modelName }}
      </span>

      <span
        *ngIf="!drawing?.name && !drawing?.modelName"
        class="mr-img-thumbnail-title mr-img-thumbnail-info">
        <!-- Este span puede estar vacÃ­o como en el ejemplo de Razor -->
      </span>
    </a>
  </div>
</div>
