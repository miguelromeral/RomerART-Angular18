<div
  class="mr-chat-row"
  [ngClass]="{ likes: type === 'like', dislikes: type === 'dislike' }">
  <div class="mr-chat-message-container slide-top">
    <div
      [ngClass]="{ last: last }"
      class="mr-chat-message"
      [innerHTML]="comment"></div>

    <div
      *ngIf="type === 'like'"
      class="mr-chat-icon"
      title="Puntos buenos y cosas que me gustan">
      <i class="bi bi-hand-thumbs-up slide-top delay1s"></i>
    </div>

    <div
      *ngIf="type === 'dislike'"
      class="mr-chat-icon"
      title="Puntos negativos y cosas a mejorar">
      <i class="bi bi-hand-thumbs-down slide-top delay2s"></i>
    </div>
  </div>
  <div class="mr-chat-image hvr-wobble-horizontal">
    <img
      *ngIf="last"
      alt="Miguel"
      src="../../../../../../public/assets/images/miguel.jpeg"
      class="mr-chat-image-miguel slide-top" />
  </div>
</div>
