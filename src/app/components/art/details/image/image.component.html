<div class="flex flex-col flex-nowrap gap-0">
  <div
    id="divImgFull"
    class="mr-img-full-container heart-rain relative min-h-24 w-full"
    [ngClass]="{ favorite: drawing.favorite }"
    (dblclick)="cheerDrawing($event)">
    <img
      id="imgFull"
      [src]="drawing.url"
      class="mr-img-full pointer-events-none w-full select-none"
      (error)="errorLoadingImage(drawing.id)"
      loading="lazy"
      decoding="async"
      alt="drawing" />

    <div
      class="mr-error-load-placeholder"
      [attr.data-error-drawing-id]="drawing.id">
      <span class="emoji">ðŸ™ƒ</span>
      <span class="subtitle">Image Not Found</span>
    </div>

    <i
      *ngIf="drawing.favorite"
      id="iFavoriteIcon"
      class="bi bi-star-fill absolute block"
      title="One of my favorites drawings."></i>
    <div
      id="divIconFullScreen"
      class="absolute left-0 top-0 flex aspect-square h-6 w-6 flex-nowrap justify-center rounded-br-md bg-black p-1 align-middle text-sm text-white"
      tabindex="0"
      (click)="fullScreenImage()"
      (keydown)="fullScreenImageOnKeyDown($event)">
      <i id="iFS" class="bi bi-fullscreen" title="Ver en pantalla completa"></i>
      <i
        id="iFSe"
        class="bi bi-fullscreen-exit"
        title="Cerrar la pantalla completa"></i>
    </div>
  </div>
  <div
    class="m-2 flex flex-row flex-nowrap justify-between text-2xl"
    [ngClass]="drawing.favorite ? 'text-gold-300' : ''">
    <div
      class="flex select-none flex-row flex-nowrap gap-4"
      [title]="drawing.likes + ' kudos'">
      <form id="cheerForm">
        <div
          class="mr-like-container flex flex-row flex-nowrap items-end gap-1">
          <input type="hidden" name="id" [value]="drawing.id" />

          <button
            [id]="btnCheerId"
            type="button"
            class="mr-like-button"
            (click)="cheerDrawing($event)">
            <i id="iCheerIcon" class="bi bi-heart"></i>
          </button>
          <div id="spLikesCounter" class="text-sm">
            {{ drawing.likesHuman }}
          </div>
        </div>
      </form>
      <div
        class="flex flex-row flex-nowrap items-end gap-1"
        [title]="drawing.views + ' visualizaciones'">
        <i class="bi bi-eye"></i>
        <div id="spLikesCounter" class="text-sm">
          {{ formatoLegible(drawing.views + 1) }}
        </div>
      </div>
    </div>
    <div>
      <button (click)="shareDrawing()">
        <i class="bi bi-share"></i>
      </button>
    </div>
  </div>
</div>
