<div
  class="mr-social-container w-full"
  [ngClass]="{
    'mr-comment-pro': type === 'like',
    'mr-comment-con': type === 'dislike',
  }">
  <div class="flex flex-col items-stretch gap-2">
    <app-art-details-comment
      *ngFor="let comment of comments; let first = first"
      [comment]="comment"
      [first]="first"
      [type]="type">
    </app-art-details-comment>
  </div>
</div>
