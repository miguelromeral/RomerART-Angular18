<div class="flex flex-row flex-wrap gap-1" *ngIf="tags; else noTags">
  <span class="text-xs italic text-slate-500" *ngFor="let tag of listTags">
    <!-- TODO: aÃ±adir este replace?? -->
    <!-- @tag.Replace(" ", "") -->
    #{{ tag.toLowerCase() }}
  </span>
</div>

<ng-template #noTags>
  <div class="mr-art-section flex flex-row gap-5">
    <div
      class="flex flex-nowrap justify-end gap-2 overflow-x-hidden font-light text-main-300">
      <i class="bi" [ngClass]="selectedType.icon"></i>
      <!-- <span class="title uppercase">{{ selectedType.text }}</span> -->
    </div>

    <div
      class="mr-details-section-content"
      [ngClass]="{ large: large, capitalize: capitalize }">
      <ul *ngIf="listItems.length > 0">
        <li *ngFor="let item of listItems">
          {{ item }}
        </li>
      </ul>

      <div *ngIf="rawText" [innerHTML]="rawText"></div>
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>
