<div class="timelapse-container">
  <!-- Video Player for MP4/WebM/OGG files -->
  <div *ngIf="isVideo" class="video-wrapper">
    <app-video-player
      [videoUrl]="timelapseUrl"
      [showInfo]="false"
      [controls]="true"
      [preload]="'metadata'"
      [showInfo]="true"
      [infoText]="'COMPONENTS.VIDEO.TIMELAPSE-INFO'">
    </app-video-player>
  </div>

  <!-- GIF Player for GIF files -->
  <div *ngIf="isGif" class="gif-wrapper">
    <app-gif-player [gifUrl]="timelapseUrl"> </app-gif-player>
  </div>

  <div class="mt-2 text-xs text-gray-600 dark:text-gray-400">
    <i class="bi bi-play-circle mr-1"></i>
    {{ 'COMPONENTS.VIDEO.TIMELAPSE-INFO' | mrTranslate }}
  </div>
</div>
