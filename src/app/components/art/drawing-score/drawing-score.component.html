<div
  *ngIf="score > 0"
  class="miguel mr-score-miguel flex h-full w-full items-center justify-center border"
  [title]="
    popular
      ? 'Nota media que los usuarios han asignado'
      : 'Nota que Miguel ha asignado al dibujo'
  "
  [ngClass]="
    getClassScore(score) + ' ' + (popular ? 'rounded-full' : 'rounded-sm')
  ">
  <div
    class="flex h-full w-full items-center justify-center"
    *ngIf="score >= scoreConfig.min && score <= scoreConfig.max">
    {{ score }}
  </div>
</div>
