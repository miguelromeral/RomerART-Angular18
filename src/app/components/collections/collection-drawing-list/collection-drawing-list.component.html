<h3>{{ title }}</h3>
<div
  class="relative flex max-h-screen min-h-96 flex-col gap-4 overflow-y-scroll p-2"
  cdkDropList
  [cdkDropListConnectedTo]="connectedTo"
  [cdkDropListData]="drawings"
  (cdkDropListDropped)="dropItem($event)">
  <div
    *ngFor="let drawing of drawings; let i = index"
    [cdkDragStartDelay]="{ touch: 200, mouse: 0 }"
    cdkDrag
    class="relative grid h-full w-full cursor-grabbing grid-cols-3 gap-2 rounded-md bg-black-700">
    <img
      class="aspect-square rounded-md object-cover"
      [src]="drawing.urlThumbnail"
      [alt]="drawing.name" />
    <div class="col-span-2 flex flex-col gap-3">
      <span
        class="absolute -left-1 -top-1 rounded-md bg-black-300 px-2 text-xs"
        [ngClass]="{ 'bg-gold-500 text-black-900': drawing.favorite }"
        >{{ i + 1 }}º</span
      >
      <div class="flex flex-col gap-1">
        <span>{{ drawing.name }}</span>
        <span class="text-xs text-white-950">{{ drawing.modelName }}</span>
      </div>
      <span class="text-sm text-main-400">{{ drawing.title }}</span>
    </div>
  </div>
  <div
    *ngIf="drawings.length === 0"
    class="absolute bottom-0 left-0 right-0 top-0 flex flex-col items-center justify-center border border-main-300 dark:text-white-950">
    <i class="bi bi-arrow-right-square text-2xl"></i>
    <span> SOLTAR AQUÍ </span>
  </div>
</div>
