<app-layout>
  <div class="flex flex-col">
    <h1 class="pb-10">{{ text('TITLE') | mrTranslate }}</h1>

    <h2>Accesibilidad</h2>
    <div class="mr-settings-subject flex flex-col gap-6">
      <app-setting-section
        [title]="text('FORM.CHANGE-LANGUAGE.TITLE') | mrTranslate"
        [description]="text('DESCRIPTION') | mrTranslate">
        <select
          id="language-select"
          class="mr-custom-select"
          (change)="changeLanguage($event)">
          <option
            *ngFor="let lang of languages"
            [value]="lang.code"
            [selected]="currentLanguage === lang.code">
            {{ lang.text }}
          </option>
        </select>
      </app-setting-section>

      <app-setting-section
        [title]="text('FORM.THEME.TITLE') | mrTranslate"
        [description]="text('FORM.THEME.DESCRIPTION') | mrTranslate">
        <select
          id="theme-select"
          class="mr-custom-select"
          (change)="changeTheme($event)">
          <option
            *ngFor="let theme of themes"
            [value]="theme.value"
            [selected]="theme.value === currentTheme">
            {{ text(theme.textCode) | mrTranslate }}
          </option>
        </select>
      </app-setting-section>
    </div>
  </div>
</app-layout>
