<app-layout>
  <h1>{{ text('TITLE') | translate }}</h1>

  <app-setting-section
    [title]="text('FORM.CHANGE-LANGUAGE.TITLE') | translate"
    [description]="text('DESCRIPTION') | translate">
    <select
      id="language-select"
      class="mr-custom-select"
      (change)="changeLanguage($event)">
      <option
        *ngFor="let lang of languages"
        [value]="lang.code"
        [selected]="currentLanguage === lang.code">
        {{ lang.text }}
      </option>
    </select>
  </app-setting-section>
</app-layout>
