<app-layout [padding]="false">
  <div
    class="section grid grid-cols-1 bg-main-200 dark:bg-main-800 sm:grid-cols-2">
    <div class="flex flex-col items-center justify-center">
      <img
        class="h-32 w-32 rounded-full"
        src="assets/images/miguel.jpeg"
        alt="me" />
    </div>
    <div class="flex flex-col">
      <h1>{{ text('TITLE') | mrTranslate }}</h1>
      <h3>{{ text('SUBTITLE') | mrTranslate }}</h3>
      <div class="mt-10 flex w-full justify-end">
        <button class="btn" (click)="goToAbout()">
          {{ text('ABOUT.GO-TO-ABOUT') | mrTranslate }}
        </button>
      </div>
    </div>
  </div>
  <div class="section flex flex-col">
    <ng-container *ngIf="collection">
      <h2>
        {{ text('DRAWINGS.NEW-UPLOADS') | mrTranslate }}
      </h2>
      <div class="my-5">
        <h3>
          {{ collection.name }}
        </h3>
        <h6>
          {{ collection.description }}
        </h6>
      </div>
      <div class="flex flex-nowrap gap-6 overflow-x-auto">
        <div
          *ngFor="let drawing of collection.drawings"
          class="contents h-full w-fit rounded-md border-main-900 bg-white-600 px-2">
          <app-drawing-thumbnail
            class="aspect-square h-48 w-48"
            [drawing]="drawing">
          </app-drawing-thumbnail>
        </div>
      </div>
    </ng-container>
    <div class="flex w-full justify-end">
      <button class="btn" (click)="goToGallery()">
        {{ text('DRAWINGS.GO-TO-GALLERY') | mrTranslate }}
      </button>
    </div>
  </div>
  <div class="section bg-black-800 text-white-300">
    <h2>{{ text('LINKS.TITLE') | mrTranslate }}</h2>
    <div class="flex gap-2">
      <a *ngFor="let link of socialLinks" [href]="link.link" target="_blank">
        <i class="bi" [ngClass]="link.icon"></i><span>{{ link.text }}</span>
      </a>
    </div>
  </div>
</app-layout>
